<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>Random User api</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 mx-auto rounded shadow border border-info mt-5" id="user">
                <div class="w-100 mt-5 text-center" id="photo"></div>
                <div class="w-100 mt-3 border rounded border-info text-center btn btn-outline-dark" id="titre"></div>
                <div class="w-100 mt-3 text-center" id="adresse"></div>
                <div class="w-100 mt-3 mb-3  text-center" id="email"></div>
            </div>
        </div>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

        <script>
            // fonction qui passe la 1Ã¨re lettre d'une chaine (fournie en argument) en majuscule.
            function ucFirst(chaine) {
                return chaine.charAt(0).toUpperCase() + chaine.slice(1);
            }



            $.ajax({
                    url: 'https://randomuser.me/api/',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        $('#photo').html('<img src="' +  data.results[0].picture.large + '" alt="user" class="rounded-circle">');
                        $('#titre').html('<h3>'+ ucFirst(data.results[0].name.title) +' '+ ucFirst(data.results[0].name.first) +' ' + ucFirst(data.results[0].name.last) +'</h3>');

                        $('#adresse').html('<i>'+ data.results[0].location.street +'</i><br><b>'+ ucFirst(data.results[0].location.city) +'<b> - '+ ucFirst(data.results[0].location.state) + '<br>' + data.results[0].location.postcode );

                        $('#email').html('<a href="mailto:' + data.results[0].email + '" class="btn btn-info btn-block">'+ ucFirst('me contacter') +'</a>');
                    }
                });
        </script>
</body>

</html>
